<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic Rush Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #2F1302; /* Deep Brown requested */
            color: #f1f1f1;
            font-family: system-ui, -apple-system, sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }

        :root {
            --relic-green: #7f8c4a;
            --rush-orange: #e74c14;
        }

        /* Standard Buttons */
        .btn-action {
            background-color: var(--rush-orange);
            color: white;
            font-weight: 700;
            transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.96); }

        .speed-btn {
            border: 2px solid var(--relic-green);
            color: var(--relic-green);
            transition: all 0.2s;
        }
        .speed-active {
            background-color: var(--relic-green);
            color: #2F1302;
        }

        /* Progress Bar */
        .progress-container {
            background-color: rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
        }
        #progress-bar {
            background-color: var(--relic-green);
            width: 0%;
            transition: width 0.1s linear, background-color 0.3s;
        }

        /* Final 10 Seconds Effects */
        #progress-bar.danger {
            background-color: var(--rush-orange);
        }

        /* Accessibility-friendly Animations */
        @media (prefers-reduced-motion: no-preference) {
            .shake-active {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
            }
            .pulse-active {
                animation: pulse 1s ease-in-out infinite;
            }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0px rgba(231, 76, 20, 0); }
            50% { box-shadow: 0 0 20px rgba(231, 76, 20, 0.5); }
            100% { box-shadow: 0 0 0px rgba(231, 76, 20, 0); }
        }

        #disaster-modal {
            background: rgba(0, 0, 0, 0.95);
            display: none;
        }
    </style>
</head>

    </div>

    <div id="tracker-zone" class="w-full max-w-md space-y-3 rounded-2xl p-2 transition-all duration-300">
        <div class="flex justify-between items-end px-1">
            <span class="text-xs uppercase font-bold tracking-widest text-[#7f8c4a]">Disaster Incoming</span>
            <span id="percent-text" class="text-sm font-bold tracking-tighter">0%</span>
        </div>
        <div class="progress-container h-14 rounded-xl overflow-hidden shadow-2xl">
            <div id="progress-bar" class="h-full"></div>
        </div>
    </div>

    <div class="w-full max-w-md space-y-6 pb-8">
        
        <div class="grid grid-cols-3 gap-3">
            <button onclick="setSpeed('slow')" id="btn-slow" class="speed-btn speed-active py-3 rounded-lg text-xs uppercase font-bold">Slow</button>
            <button onclick="setSpeed('med')" id="btn-med" class="speed-btn py-3 rounded-lg text-xs uppercase font-bold">Medium</button>
            <button onclick="setSpeed('fast')" id="btn-fast" class="speed-btn py-3 rounded-lg text-xs uppercase font-bold">Fast</button>
        </div>

        <button id="main-btn" onclick="toggleTimer()" class="btn-action w-full py-6 rounded-2xl text-2xl uppercase tracking-wider shadow-lg">
            Start Timer
        </button>

        <button onclick="resetApp()" class="w-full text-xs uppercase tracking-widest text-orange-200/40 hover:text-orange-200/80 transition-colors">
            Reset Timer
        </button>
    </div>

    <div id="disaster-modal" class="fixed inset-0 z-50 flex items-center justify-center p-6">
        <div class="bg-black border-2 border-[#e74c14] p-10 rounded-3xl max-w-sm text-center shadow-[0_0_50px_rgba(231,76,20,0.4)]">
            <h2 class="text-4xl font-black text-[#e74c14] mb-2 uppercase italic">Time's Up!</h2>
            <p class="text-lg text-gray-300 mb-8">Roll a disaster dice before resuming.</p>
            <button onclick="closeModal()" class="btn-action px-10 py-4 rounded-xl text-lg uppercase">Continue</button>
        </div>
    </div>

    <script>
        const speeds = { slow: 180, med: 150, fast: 120 };

        let currentSpeed = 'slow';
        let isRunning = false;
        let progressPercent = 0;
        let timerInterval = null;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playTick() {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(700, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playBuzzer() {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 1.5);
        }

        function updateUI() {
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('percent-text');
            const tracker = document.getElementById('tracker-zone');
            
            bar.style.width = `${progressPercent}%`;
            txt.innerText = `${Math.floor(progressPercent)}%`;

            const totalSec = speeds[currentSpeed];
            const remainingSec = totalSec * (1 - (progressPercent / 100));

            // Final 10 Seconds Logic
            if (remainingSec <= 10 && remainingSec > 0) {
                bar.classList.add('danger');
                tracker.classList.add('shake-active', 'pulse-active');
            } else {
                bar.classList.remove('danger');
                tracker.classList.remove('shake-active', 'pulse-active');
            }
        }

        function setSpeed(newSpeed) {
            currentSpeed = newSpeed;
            ['slow', 'med', 'fast'].forEach(s => {
                document.getElementById(`btn-${s}`).classList.remove('speed-active');
            });
            document.getElementById(`btn-${newSpeed}`).classList.add('speed-active');
            if (isRunning) updateUI(); 
        }

        function toggleTimer() {
            initAudio();
            if (isRunning) {
                clearInterval(timerInterval);
                document.getElementById('main-btn').innerText = "Resume";
            } else {
                document.getElementById('main-btn').innerText = "Pause";
                timerInterval = setInterval(() => {
                    const step = 100 / speeds[currentSpeed]; 
                    progressPercent += step;

                    const totalSec = speeds[currentSpeed];
                    const remainingSec = totalSec * (1 - (progressPercent / 100));

                    if (remainingSec <= 10 && remainingSec > 0) playTick();

                    if (progressPercent >= 100) {
                        progressPercent = 100;
                        completeCycle();
                    }
                    updateUI();
                }, 1000);
            }
            isRunning = !isRunning;
        }

        function completeCycle() {
            clearInterval(timerInterval);
            isRunning = false;
            playBuzzer();
            document.getElementById('disaster-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('disaster-modal').style.display = 'none';
            progressPercent = 0;
            updateUI();
            toggleTimer();
        }

        function resetApp() {
            clearInterval(timerInterval);
            isRunning = false;
            progressPercent = 0;
            document.getElementById('main-btn').innerText = "Start Timer";
            updateUI();
        }
    </script>
